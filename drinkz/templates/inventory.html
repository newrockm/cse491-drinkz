{% extends "base.html" %}

{% block content %}

<p>[ <a href="add_inventory">Add To Inventory</a> ]</p>

<table>
    <tr>
        <th>Manufacturer</th>
        <th>Liquor</th>
        <th>Amount</th>
    </tr>
{% for mfg, liquor, amount in inventory %}
    <tr>
        <td>{{ mfg|e }}</td>
        <td>{{ liquor|e }}</td>
        <td>{{ "%.2f"|format(amount) }} ml</td>
    </tr>
{% endfor %}
</table>

<p>[ <a href="add_inventory">Add To Inventory</a> ]</p>

{% endblock %}
