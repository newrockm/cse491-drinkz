{% extends "base.html" %}

{% block content %}

<p>[ <a href="add_recipe">Add Recipe</a> ]</p>

<table>
    <tr>
        <th>Recipe</th>
        <th>Ingredients</th>
        <th>Missing Ingredients</th>
    </tr>
{% for name, ingredients, missing in recipes %}
    <tr>
        <td>{{ name|e }}</td>
        <td>{{ ingredients|e }}</td>
        <td>{{ missing|e}}</td>
    </tr>
{% endfor %}
</table>

<p>[ <a href="add_recipe">Add Recipe</a> ]</p>

{% endblock %}
