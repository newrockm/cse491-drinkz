{% extends "base.html" %}

{% block content %}

<form action="/bottletypes" method="POST">
<p>
    Manufacturer:
    <input name="mfg" type="text" size="40" />
</p>
<p>
    Liquor:
    <input name="liquor" type="text" size="40" />
</p>
<p>
    Type:
    <input name="typ" type="text" size="40" />
</p>
<p>
    <input type="submit" name="submit" value="Submit" />
    <input type="reset" value="Reset" />
    <input type="submit" name="cancel" value="Cancel" />
</p>
</form>

{% endblock %}
